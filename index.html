<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <title>Documento</title>
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous'>
    <!-- styles.css -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <!-- javascript -->
    <script defer src="js/scripts.js"></script>
</head>

<body>

    <!-- Exercise made by
    CARLO EUSEBI -->

    <div class="container">
        <div class="form row row-cols-3 mt-5">

            <div class="mb-3 col">
                <label class="mb-2" for="name">Nome e Cognome</label>
                <input type="text" class="form-control" id="name" value="Carlo Eusebi">
                <div id="validate-name" class="invalid-feedback">
                    Per favore inserisci un nome valido!
                </div>
            </div>
            <div class="mb-3 col">
                <label class="mb-2" for="distance">Kilometri da percorrere (max. 5.000km)</label>
                <input type="number" class="form-control" id="distance" value="100">
                <div id="validate-km" class="invalid-feedback">
                    Per favore inserisci un numero tra 0 e 5.000km!
                </div>
            </div>
            <div class="mb-3 col">
                <label class="mb-2" for="age">Fascia d'eta</label>
                <select id="age" class="form-control">
                    <option value="adulto" selected>Adulto</option>
                    <option value="junior">Minorenne</option>
                    <option value="senior">Over 65</option>
                </select>
            </div>
        </div>
        <div class="text-end mb-5">
            <button id="reset" class="btn btn-outline-secondary">Reset</button>
            <button id="submit" class="btn btn-success">Calcola Ticket</button>
        </div>


        <div class="ticket card hidden">
            <div class="card-body">

                <div class="d-flex justify-content-between align-items-start">
                    <div class="text-center">
                        <img class="logo mb-5" src="img/italo-logo.jpg" alt="Logo Italo">
                        <p class="mb-0 h5">PREZZO BIGLIETTO</p>
                        <p id="ticket-price"></p>
                    </div>

                    <div class="text-center">
                        <p class="mb-0 h6">CODICE BIGLIETTO</p>
                        <p id="ticket-code" class="h1"></p>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome Passeggero</th>
                        <th>Tipo</th>
                        <th>Extra</th>
                        <th>Carrozza</th>
                        <th>Posto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="ticket-name"></td>
                        <td id="ticket-type"></td>
                        <td></td>
                        <td id="ticket-cab"></td>
                        <td id="ticket-seat"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
